<!-- templates/reassign_task.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Reassign Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Swap Tasks Between Tenants</h1>

  <form method="post">
    {% csrf_token %}

    <label for="tenant_a">Select Tenant A:</label>
    <select name="tenant_a" required>
      {% for tenant in tenants %}
        <option value="{{ tenant.id }}">{{ tenant.name }}</option>
      {% endfor %}
    </select>

    <label for="week_number">Week Number:</label>
    <input type="number" name="week_number" min="1" max="53" required>

    <label for="tenant_b">Select Tenant B:</label>
    <select name="tenant_b" required>
      {% for tenant in tenants %}
        <option value="{{ tenant.id }}">{{ tenant.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Swap Assignments</button>
  </form>
</body>
</html>
